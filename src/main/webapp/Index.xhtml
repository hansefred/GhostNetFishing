<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <h:form id="form">
        <h:commandButton value="Login" action="Login"   />
        <h:commandButton value="Register" action="#{IndexController.Register()}"  update="form" />
        <h:commandButton value="Logout" action="Logout" rendered="#{IndexController.userSession.loggedIn}" />
        <h:commandButton value="Netz erstellen" action="CreateNet" rendered="#{IndexController.userSession.detector}" />
        <h:messages />
    </h:form>

    <div class="card">
        <h:form id="dataform">
            <p:dataTable id="products" var="product" value="#{IndexController.ghostNets}" >
                <p:column headerText="Breitengrad">
                    <h:outputText value="#{product.latitude}"/>
                </p:column>
                <p:column headerText="Längengrad">
                    <h:outputText value="#{product.longitude}" />
                </p:column>
                <p:column headerText="Geschätzte Größe in Quadratmeter" />
                    <h:outputText value="#{product.estimatedSizeinspuaremetre}" />
                <p:column headerText="E-Mail gemeldete Person">
                    <h:outputText value="#{product.detector.eMail}" />
                </p:column>
                <p:column>
                    <h:commandButton rendered="#{IndexController.userSession.salvor}" value="Akzeptiere Bergung" action="#{IndexController.AcceptSalvage(product)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </div>

</h:body>

</html>
